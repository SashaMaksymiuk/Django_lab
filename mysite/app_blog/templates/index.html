<h1>Категорії для публікацій</h1>
<ul>
  {% for category in categories %}
    <li>
      <a href="{{ category.get_absolute_url }}">{{ category.category }}</a>
    </li>
  {% endfor %}
</ul>

<h2>Останні статті</h2>
<ul>
  {% for article in articles %}
    <li>
      <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
      <br>
      {{ article.pub_date|date:"d.m.Y H:i" }}
      <br>
      {{ article.description|truncatewords:30|safe }}
    </li>
  {% endfor %}
</ul>
